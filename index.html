<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Banking Management System</h1>
            <p>Secure & Efficient Account Management</p>
        </div>

        <div class="balance-section">
            <div class="balance-label"><b>Current Balance</b></div>
            <div class="balance-amount" id="balanceAmount">â‚¹100,000.00</div>
            <div class="last-updated" id="lastUpdated">Last updated: Just now</div>
        </div>
        
        <div class="transaction-section">
            <div id="message" class="message"></div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('deposit')">Deposit</button>
                <button class="tab-btn" onclick="switchTab('withdraw')">Withdraw</button>
            </div>

            <form id="depositForm">
                <div class="form-group">
                    <label for="depositAmount">Enter Amount</label>
                    <input type="number" id="depositAmount" placeholder="Enter amount to deposit" min="1" step="0.01" required>
                </div>
                <button type="submit" class="submit-btn deposit-btn">Deposit Funds</button>
            </form>

            <form id="withdrawForm" style="display: none;">
                <div class="form-group">
                    <label for="withdrawAmount">Enter Amount</label>
                    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw" min="1" step="0.01" required>
                </div>
                <button type="submit" class="submit-btn withdraw-btn">Withdraw Funds</button>
            </form>

            <div class="transaction-history">
                <h3><u>Transaction History</u></h3>
                <div id="transactionList"></div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; <strong>Ashirbad Das</strong> | Regd No: 2401289046 | Branch: CSE A</p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
